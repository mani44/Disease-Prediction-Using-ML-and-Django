{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>COPD</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" action="predCopd" method="POST">
					{% csrf_token %}
					<span class="contact2-form-title">
						COPD
					</span>
					<span class="contact2-form-title">
						FILL BIPOLAR DATA OF PATIENT
					</span>
					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="pemail" required>
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>
					<div class="wrap-input2 validate-input" data-validate="Doctor Name is required">
						<input class="input2" type="text" name="docname" required>
						<span class="focus-input2" data-placeholder="Doctor Name"></span>
					</div>

					
					<div class="wrap-input2 validate-input" data-validate="Report is required">
						<input class="input2" type="text" name = "reportof" value="LungCancer" readonly>
						<span class="focus-input2" data-placeholder="REPORT"></span>
                    </div>
					<div class="wrap-input2 validate-input" data-validate="Lipcolor is required">
						<input class="input2" type="text" name="lipcolor" required>
						<span class="focus-input2" data-placeholder="LIP COLOR"></span>
					</div>
					<div class="wrap-input2 validate-input" data-validate="FEV is required">
						<input class="input2" type="text" name="FEV1" required>
						<span class="focus-input2" data-placeholder="FEV"></span>
					</div>
					<div class="wrap-input2 validate-input" data-validate="Smoking Intensity is required">
						<input class="input2" type="text" name="smoking_intensity" required>
						<span class="focus-input2" data-placeholder="SMOKING INTENSITY(Cigerates per day)"></span>
					</div>
					<div class="wrap-input2 validate-input" data-validate="Temp is required">
						<input class="input2" type="text" name="temperature" required>
						<span class="focus-input2" data-placeholder="BODY TEMPATURE"></span>
					</div>
				
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								PREDICT
							</button>
						</div>
					</div>
				</form>
				<div>
					{% for message in messages %}
					<h6>{{message}}</h6>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main1.js' %}"></script>
	<script>
$(document).ready(function()
{$('input').addClass('has-val');})
</script>
</body>
</html>
